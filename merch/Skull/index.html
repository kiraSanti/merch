
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889');
            background-repeat: repeat;
            background-size: auto;
        }
        
        #pinkClouds {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #pexelsThumbnail {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 90px;
            height: 90px;
            border-radius: 25px;
            object-fit: cover;
            padding: 10px;
            cursor: pointer; /* Make pointer to indicate clickable */
        }
    </style>
</head>
<body>
    <img id="pinkClouds" 
        src="https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889"/>

    <img id="pexelsThumbnail" />

<script>
    const imageUrls = [
        // Do not delete this first image as it is shown as the first image always
      {
        "id": 800330,
        "large2x": "https://images.pexels.com/photos/800330/pexels-photo-800330.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
        "url": "https://www.pexels.com/photo/dog-with-brown-faux-fur-headband-800330/"
      },
        // Add images...
      
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById('pexelsThumbnail');
    const displayDuration = 3000; // 3 seconds

    function shuffleArrayExceptFirst(array) {
        for (let i = array.length - 1; i > 1; i--) {
            const j = Math.floor(Math.random() * (i - 1)) + 1;
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    function showNextImage() {
        if (currentIndex >= imageUrls.length) {
            currentIndex = 1;
            shuffleArrayExceptFirst(imageUrls); // Shuffle the array items except the first one when starting over
        }
        const nextImage = imageUrls[currentIndex];
        imageElement.src = nextImage.large2x;
        imageElement.onclick = () => {
            window.open(nextImage.url, '_blank'); // Opens the URL in a new tab
        };
        currentIndex++;
    }

    window.onload = () => {
        shuffleArrayExceptFirst(imageUrls); // Shuffle once when the page loads, except for the first item
        showNextImage(); // Show the first image immediately
        setInterval(showNextImage, displayDuration);
    };
</script>
</body>
</html>
